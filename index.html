<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waafik Enterprise</title>
  <style>
    /* Warna tema biru & hijau laut */
    :root {
      --blue: #003366;
      --green: #006644;
      --light-blue: #66ccff;
      --light-green: #66ffcc;
      --white: #fff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, var(--blue), var(--green));
      color: var(--white);
      overflow-x: hidden;
    }
    header {
      background: var(--blue);
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 4px solid var(--light-green);
    }
    .navy-style {
      border: 2px solid var(--white);
      border-radius: 8px;
      padding: 10px;
      margin: 20px auto;
      max-width: 1000px;
      background: rgba(0, 51, 102, 0.6);
      box-shadow: 0 0 15px var(--light-green);
    }
    .founder {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .founder img {
